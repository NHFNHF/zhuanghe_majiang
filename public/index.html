<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>庄河麻将（联机房间）</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <h1>庄河麻将（MVP）</h1>

    <div class="card">
      <div class="row">
        <input id="name" placeholder="你的名字" />
        <button id="btnCreate">创建房间</button>
      </div>
      <div class="row">
        <input id="roomId" placeholder="输入6位房间码" />
        <button id="btnJoin">加入房间</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <div class="card">
      <h2>房间</h2>
      <div id="roomView">未加入</div>
      <div class="row">
        <button id="btnReady">准备/取消准备</button>
        <button id="btnStart">开始游戏（房主）</button>
        <button id="btnNewRound">新一局（房主）</button>
      </div>
    </div>

    <div class="card table-card">
      <div class="table-meta" id="tableMeta">未开始</div>

      <div class="table-layout">
        <div class="seat seat-top" id="seatTop"></div>
        <div class="seat seat-left" id="seatLeft"></div>
        <div class="seat seat-right" id="seatRight"></div>
        <div class="seat seat-bottom" id="seatBottom"></div>
        <div class="table-center" id="tableCenter"></div>
      </div>

      <div class="discard-board">
        <div class="discard-zone" id="discardTop"></div>
        <div class="discard-zone" id="discardLeft"></div>
        <div class="discard-zone" id="discardRight"></div>
        <div class="discard-zone" id="discardBottom"></div>
      </div>

      <div>
        <h3>我的手牌（点击直接出牌）</h3>
        <div id="myHand" class="hand"></div>
      </div>

      <div class="actions">
        <button id="btnPreWind">开局亮风杠</button>
        <button id="btnPreDragon">开局亮箭杠</button>
        <button id="btnPreDone">亮杠结束</button>
      </div>

      <div class="actions">
        <button id="btnDraw">摸牌</button>
        <button id="btnRiichi">立直</button>
        <button id="btnKong">杠</button>
        <button id="btnWin">胡</button>
        <button id="btnPass">PASS</button>
      </div>

      <div id="resultView" class="result"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
